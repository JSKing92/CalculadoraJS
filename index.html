<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<fieldset>

    <legend>Calculadora</legend>

    <div class="Tablero resulter">
        <input type="text" id="result">
    </div>
    <div class="Botones">

        <button id="suma">+</button>
        <button id="resta">-</button>
        <button id="division">/</button>
        <button id="producto">*</button>

    </div>
    <div class="Botones">

        <button id="uno">1</button>
        <button id="dos">2</button>
        <button id="tres">3</button>
        <button id="cuatro">4</button>

    </div>
    <div class="Botones">

        <button id="cinco">5</button>
        <button id="seis">6</button>
        <button id="siete">7</button>
        <button id="ocho">8</button>

    </div>
    <div class="Botones">

        <button id="nueve">9</button>
        <button id="cero">0</button>
        <button id="punto">.</button>
        <button id="igual">=</button>

    </div>
    <div class="Botones">

        <button style="width: 98%; margin-left: 1%;" id="limpiar">LIMPIAR</button>
     

    </div>

</fieldset>

<script src="funcion.js"></script>
</body>
</html>
